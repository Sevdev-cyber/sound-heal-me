<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathwork Test - Sacred Sound</title>
    <link rel="stylesheet" href="index.css">
</head>

<body style="padding: 40px; background: #1a1a2e;">
    <div style="max-width: 600px; margin: 0 auto;">
        <h1 style="color: white; text-align: center; margin-bottom: 40px;">Breathwork Button Test</h1>

        <!-- Test 1: Direct Button -->
        <div class="card" style="margin-bottom: 30px;">
            <h3>Test 1: Direct Button</h3>
            <button id="breathStart" class="btn btn-primary" style="width: 100%;">
                Start Practice
            </button>
            <p class="text-muted" style="margin-top: 10px; font-size: 14px;">
                Status: <span id="status1">Not clicked</span>
            </p>
        </div>

        <!-- Test 2: With Hidden Classes -->
        <div class="card" style="margin-bottom: 30px;">
            <h3>Test 2: Toggle Visibility</h3>
            <button id="testBtn2" class="btn btn-primary" style="width: 100%;">
                Visible Button
            </button>
            <button id="testBtn3" class="btn btn-secondary hidden" style="width: 100%;">
                Hidden Button
            </button>
            <p class="text-muted" style="margin-top: 10px; font-size: 14px;">
                Click buttons to toggle visibility
            </p>
        </div>

        <!-- Test 3: Exact Breathwork HTML -->
        <div class="card">
            <h3>Test 3: Exact Setup from Main Page</h3>
            <div class="flex gap-md" style="width: 100%;">
                <button id="breathStart2" class="btn btn-primary" style="flex: 1;">
                    Start Practice
                </button>
                <button id="breathPause" class="btn btn-secondary hidden" style="flex: 1;">
                    Pause
                </button>
                <button id="breathStop" class="btn btn-ghost hidden">
                    Stop
                </button>
            </div>
            <p class="text-muted" style="margin-top: 10px; font-size: 14px;">
                Status: <span id="status3">Waiting...</span>
            </p>
        </div>

        <!-- Console Log -->
        <div class="card" style="margin-top: 30px; background: #0a0a1e;">
            <h3 style="color: white;">Console Log</h3>
            <div id="console"
                style="font-family: monospace; font-size: 12px; color: #4ade80; max-height: 200px; overflow-y: auto;">
                Initializing...<br>
            </div>
        </div>
    </div>

    <script>
        // Logger
        const consoleEl = document.getElementById('console');
        function log(msg) {
            console.log(msg);
            consoleEl.innerHTML += msg + '<br>';
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        // Test 1
        const btn1 = document.getElementById('breathStart');
        const status1 = document.getElementById('status1');

        if (btn1) {
            log('✅ Button #breathStart found');
            log('   Display: ' + window.getComputedStyle(btn1).display);
            log('   Visibility: ' + window.getComputedStyle(btn1).visibility);

            btn1.addEventListener('click', () => {
                status1.textContent = 'Clicked! ✅';
                status1.style.color = '#4ade80';
                log('✅ Button #breathStart clicked');
            });
        } else {
            log('❌ Button #breathStart NOT found');
        }

        // Test 2
        const btn2 = document.getElementById('testBtn2');
        const btn3 = document.getElementById('testBtn3');

        btn2.addEventListener('click', () => {
            btn2.classList.add('hidden');
            btn3.classList.remove('hidden');
            log('✅ Toggled: btn2 hidden, btn3 visible');
        });

        btn3.addEventListener('click', () => {
            btn3.classList.add('hidden');
            btn2.classList.remove('hidden');
            log('✅ Toggled: btn3 hidden, btn2 visible');
        });

        // Test 3
        const btn3Start = document.getElementById('breathStart2');
        const btn3Pause = document.getElementById('breathPause');
        const btn3Stop = document.getElementById('breathStop');
        const status3 = document.getElementById('status3');

        if (btn3Start) {
            log('✅ Test 3 start button found');

            btn3Start.addEventListener('click', () => {
                status3.textContent = 'Started!';
                btn3Start.classList.add('hidden');
                btn3Pause.classList.remove('hidden');
                btn3Stop.classList.remove('hidden');
                log('✅ Breathwork simulation: START clicked');
            });
        }

        if (btn3Pause) {
            btn3Pause.addEventListener('click', () => {
                const isPaused = btn3Pause.textContent.includes('Resume');
                btn3Pause.textContent = isPaused ? 'Pause' : 'Resume';
                status3.textContent = isPaused ? 'Resumed' : 'Paused';
                log('✅ Breathwork simulation: ' + (isPaused ? 'RESUMED' : 'PAUSED'));
            });
        }

        if (btn3Stop) {
            btn3Stop.addEventListener('click', () => {
                status3.textContent = 'Stopped';
                btn3Start.classList.remove('hidden');
                btn3Pause.classList.add('hidden');
                btn3Stop.classList.add('hidden');
                btn3Pause.textContent = 'Pause';
                log('✅ Breathwork simulation: STOPPED');
            });
        }

        log('✅ All tests initialized');
        log('---');
        log('If you see all buttons above, breathwork UI is working correctly!');
    </script>
</body>

</html>
